<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</head>

<body>
    <div class="Tittle">
        <p>Lab 1 </p>
    </div>

    <div class="Form_Container">
        <form class="Add_Form" action="/" method="post" encType="multipart/form-data">
            <input type="text" name="task" placeholder="Your task..">
            <select name="status">
                    <option value="1.Something to start">Something to start</option>
                    <option value="2.In progress">In progress</option>
                    <option value="3.Finished">Finished</option>
            </select>
            <input type="date" name="fdate">
            <input type="file" name="myFile" accept="image/jpg , image/png, image/jpeg">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="Tasks">
        <table>
            <tr>
                <td>Task</td>
                <td>Task's status</td>
                <td>Expected finish date</td>
                <td>File</td>
            </tr>
        </table>
    </div>

</body>

</html>
